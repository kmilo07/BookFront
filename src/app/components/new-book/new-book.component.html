<div class="card container" style=" width: 20rem; ">
    <div class="card-header ">
        Create a book
    </div>
    <form #addForm="ngForm" (ngSubmit)="onAddBook(addForm)">
        <div class="mb-3 ">
            <label for="noun " class="form-label ">Noun (title)</label>
            <input type="text " class="form-control " ngModel name="noun" required>
        </div>
        <div class="mb-3 ">
            <label for="writer " class="form-label ">Writer</label>
            <input type="text " class="form-control " ngModel name="writer" required>
        </div>

        <div class="mb-3 ">
            <label for="publisher " class="form-label ">Publisher</label>
            <input type="text " class="form-control " ngModel name="publisher" required>
        </div>

        <div class="mb-3 ">
            <label for="gender " class="form-label ">Gender</label>
            <input type="text " class="form-control " ngModel name="gender" required>
        </div>

        <button [disabled]="addForm.invalid" type="button " class="btn btn-primary center">Create</button>
    </form>
</div>
